<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // min(2, 5) == 2
        // min(3, -1) == -1
        // min(1, 1) == 1

        function checkMin(a, b) {
            let result = (a<b) ? a : b;
            return result;
        }
        alert(checkMin(2, 5) == 2);
        alert(checkMin(3, -1) == -1);
        alert(checkMin(1, 1) == 1);
    </script>
</body>

</html>
