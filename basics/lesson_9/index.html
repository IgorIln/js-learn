<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish operator</title>
</head>

<body>
    <script>
        let user;
        let result = (user ?? "Unkown user");
        alert(result);

        let color = "Black";
        let result2 = (color ?? "Unknown");
        alert(result2);

        let heigh;
        heigh = heigh ?? 100;

        alert(heigh);
    </script>
</body>

</html>
